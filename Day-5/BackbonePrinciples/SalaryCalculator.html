<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	
	<script src="jquery-1.11.0.js"></script>
	<style>
	label {
		display : block;
	}
	</style>
	<script type="text/javascript">
	$(function(){
		$("#btnCalculate").click(function(){
			var basic = parseInt($("#txtBasic").val()),
				hra = parseInt($("#txtHra").val()),
				da = parseInt($("#txtDa").val()),
				tax = parseInt($("#rangeTax").val()),
				gross = basic + hra + da,
				net = ((100 - tax)/100) * gross;
			$("#divSalary").text(net);
		});

		$("#rangeTax").change(function(){
			$("#spanTax").text(this.value);
		});
	});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div>
		<label for="txtBasic">Basic :</label>
		<input type="text" name="" id="txtBasic" >
	</div>
	<div><label for="txtHra">Hra :</label><input type="text" name="" id="txtHra" ></div>
	<div><label for="txtDa">DA :</label><input type="text" id="txtDa" ></div>
	<div>
		<label for="rangeTax">Tax :</label>
		<input type="range" name="" id="rangeTax" min="0" max="50" value="0">
		<span id="spanTax">[Tax%]</span>
	</div>
	<div><input type="button" value="Calculate" id="btnCalculate"></div>
	<div>
		<div id="divSalary"></div>
	</div>
	<div>
		<ul id="ulErrorList">
		</ul>
	</div>
</body>
</html>
